<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b010430b9f.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <p>Library</p>
        <div class="buttons">
            <button class="themeChange">Theme</button>
            <button class="logIn">Log in</button>
        </div>
    </div>
    <div class="main" id="main">
        <button class="addBookBtn" id="addBookBtn">+ Add book</button>
        <div class="cards" id="cards"></div>
    </div>
    <div class="footer">
        <p>Project from The Odin Project course by Jan Brzozowski</p>
    </div>
    <div class="modal" id="addBookModal">
        <div class="modalContent">
            <p>Add new book</p>
            <form action="" class="inputs" id="newBookForm">
                <input type="text" class="textInput" id="title" name="title" placeholder="Title" required minlength="2" maxlength="80">
                <input type="text" class="textInput" id="author" name="author" placeholder="Author" required minlength="2" maxlength="60">
                <input type="number" class="textInput" id="pages" name="pages" placeholder="Pages" required min="1" max="99999">
                <label for="readStatus">Have you read it?
                    <input type="checkbox" id="readStatus" name="readStatus">
                </label>
                <button type="submit" form="newBookForm">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
